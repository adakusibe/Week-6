<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet"  href="../week 6 Assignment/wk6.css"/>
  <title>To-Do List</title>
</head>
<body>
  <h1>To-Do List</h1>
  <form id="todo-form">
    <label for="task-input">Add a task:</label><br>
    <input type="text" id="task-input" placeholder="Enter your task here">
    <button type="submit">Add Task</button>
    <p id="error"></p>
  </form>
  <div id="todo-list">
    <h2>Your Tasks</h2>
    <ul id="tasks"></ul>
  </div>

  <script src="../week 6 Assignment/wk6.js"></script>
</body>
</html>
